<!-- View - Defines the appearence of the UI -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <div class="menuPane">
        <div class="filter">
            <input type="text" class="filter-text">
            <button type="button" class="submit">Filter</button>
        </div>
        <div class="list" data-bind="foreach: locationList">
           <div class="location" data-bind="text: title"> </div>
        </div>
    </div>
    <div id="map"><!-- Maybe use data-bind? --></div>
    <footer>
        <span class = "footer-text">Neighborhood-Map</span>
    </footer>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI30dQAKyuiSaQrxJzjidYslz-PkLpW6s&v=3&callback=initMap"></script>
</body>
</html>
