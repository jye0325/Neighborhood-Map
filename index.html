<!-- View - Defines the appearence of the UI -->
<!DOCTYPE html>
<html>
<head>
    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheets Based On Device Width -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width:769px)" href="css/desktop/style.css" />
    <link rel="stylesheet" type="text/css" media="screen and (max-width:768px)" href="css/mobile/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Menu Button -->
    <div class="menuButton" onclick="myFunction(this)" id="menu-button">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    
    <!-- Filter Area -->
    <div class="filter" id="filter">
        <input type="text" data-bind="textInput: filterText, event: {keyup:filterEntries}" placeholder="Filter Locations">
     </div>
    
    <!-- Menu Area -->
    <div class="menuPane" id="accordion">
        <div class="list" data-bind="foreach: locationList">
            <div class="entries">
                <div class="card">
                    <div class="card-header" data-bind="attr:{'id': index}">
                        <h5 class="mb-0">
                                <button class="btn btn-link collapsed location" data-toggle="collapse" aria-expanded="false" data-bind="attr: {'data-target': dataTarget, 'aria-controls': name}, event: {'click': $parent.toggleMarker(index())}">
                                    <span data-bind="text: name"></span>
                                </button>
                        </h5>
                    </div>
                </div>
                <div data-bind="attr:{id: name, 'aria-labelledby': index}" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <p data-bind="text: address"></p>
                        <p data-bind="text: phone"></p>
                        <a data-bind="attr:{href:url}"><p id="url" data-bind="text: url"></p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Map -->
    <div id="map"></div>

    <footer class="footerArea">
        <span class = "footer-text">Neighborhood-Map</span>
    </footer>
    <!-- Knockout JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Boostrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Application JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI30dQAKyuiSaQrxJzjidYslz-PkLpW6s&v=3&callback=initMap"></script>
    <!-- Script for Menu Button Animation -->
    <script>
        function myFunction(x) {
            x.classList.toggle("change");
            y = parent.document.getElementById("accordion");
            z = parent.document.getElementById("filter");
            y.classList.toggle("show");
            z.classList.toggle("show");
        }
    </script>
</body>
</html>
